<ion-header>
  <ion-toolbar color="translucent">
    <ion-buttons slot="end">
      <ion-button (click)="handleTapCloseButton()">
        <ion-icon slot="icon-only" name="close" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <h5 text-center>Califique la empresa seg√∫n el viaje</h5>
          <hr>
        </ion-col>
      </ion-row>
      <ion-row *ngFor="let question of questions; let i = index;">
        <ion-col size="12">
          <ion-label ion-text>{{ i + 1 }}. {{ question.name }}</ion-label>
          <div bottom-divider></div>
        </ion-col>
        <ion-col size="2" *ngFor="let star of question.stars; let i = index;">
          <img [src]="star.path" width="45" />
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item button>
            <ion-label position="floating">Observaciones</ion-label>
            <ion-textarea></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success">
      <ion-icon name="send"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
