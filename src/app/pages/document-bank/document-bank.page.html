<ion-header>
  <ion-toolbar>
    <ion-title text-center>Banco de documentos</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2 text-center>Documentos Personales</h2>
  <div scrollable-x divider>
    <app-card-document *ngFor="let document of documentsForDriver" [cardDocument]="document" [behavior]="behaviorCardDocument" [idSubscription]="subscriptionId"></app-card-document>    
  </div>
  <h2 text-center>Documentos Vehiculo</h2>
  <div scrollable-x divider>
    <app-card-document *ngFor="let document of documentsForVehicle" [cardDocument]="document" [behavior]="behaviorCardDocument"></app-card-document>    
  </div>
</ion-content>
