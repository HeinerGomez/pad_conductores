<ion-header>
  <ion-toolbar>
    <ion-title text-center>Perfil</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div border-bottom>
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <div container-content-center>
            <img src="assets/imgs/person.png" img-profile />
          </div>
        </ion-col>
        <ion-col size="8">
          <ion-grid>
            <ion-row>
              <ion-col size="12">
                {{ user?.name }}
              </ion-col>              
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <ion-badge color="success">Calificación Promedio: </ion-badge>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <div class="cointainer-quantity">
                  <!-- <span [ngStyle]="{'font-size': '25px', 'color': 'blue'}"> <b> {{ user?.quantityService }} </b> </span> -->
                  <div class="container-star-badge">
                    <span [ngStyle]="{'font-size': '22px'}"><b>4</b></span>
                    <ion-icon name="star" size="small" corner-location color="secondary"></ion-icon>
                  </div>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div>
    <ion-list>
      <ion-item button (click)="handleTapButtonPersonalData()">
        <ion-icon name="person" slot="start" color="tertiary"></ion-icon>
        <ion-label>Datos personales</ion-label>
      </ion-item>
      <ion-item button (click)="handleTapButtonChangePassword()">
        <ion-icon name="lock" slot="start" color="secondary"></ion-icon>
        <ion-label>Cambio de contraseña</ion-label>
      </ion-item>
      <ion-item button (click)="handleTapButtonAbout()">
        <ion-icon name="paper" slot="start" color="success"></ion-icon>
        <ion-label>Acerca de</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
<!-- [ngStyle]="{'border': '1px solid red'}" -->
