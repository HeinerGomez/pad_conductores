<ion-header>
  <ion-toolbar>
    <ion-title text-center>Mis Ofertas</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-segment color="secondary" (ionChange)="handleSegmentChanges($event)">
        <ion-segment-button value="applied">
          <ion-text color="light">Aplicadas</ion-text>
        </ion-segment-button>
      <ion-segment-button value="confirmed">
        <ion-text color="light">Confirmadas</ion-text>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="handleSlideDownRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div *ngIf="shouldShowOffersApplied" m-top-20>
    <ion-list lines="none">
      <app-item-offer *ngFor="let offer of offersApplied" [itemOffer]="offer" [options]="itemOptions"></app-item-offer>
    </ion-list>
  </div>
  <div *ngIf="shouldShowOffersConfirmed" m-top-20>
    <ion-list lines="none">
      <app-item-offer *ngFor="let offer of offersConfirmed" [itemOffer]="offer" [options]="itemOptions"></app-item-offer>
    </ion-list>
  </div>
</ion-content>
