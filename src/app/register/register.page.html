<ion-header>
  <ion-toolbar>
    <ion-title>Registrarme</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div container-full container-center-content container-padding-2-full-p>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <h2 text-center>
            Comencemos a crear tu cuenta
          </h2>
        </ion-col>
      </ion-row>
      <form>
        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-label position="floating">Nº de identificación</ion-label>
              <ion-input type="number" required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-label position="floating">Nombre completo</ion-label>
              <ion-input type="text" required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            <ion-item>
              <ion-label position="floating">Nº Celular</ion-label>
              <ion-input type="number" required></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="6">
            <ion-item>
              <ion-label position="floating">Nº Whatsapp</ion-label>
              <ion-input type="number" required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-label position="floating">Correo electrónico</ion-label>
              <ion-input type="email" ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-label position="floating">Codigo de referido</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-button color="secondary" expand="block">
              Continuar
            </ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-grid>
  </div>
</ion-content>
