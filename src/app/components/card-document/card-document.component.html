<ion-card [class]="cardDocument.ribbonStatus">
  <ion-card-content>
   <ion-grid>
     <ion-row>
       <ion-col size="5">
          <div container-img-thumbnail>
            <ion-thumbnail>
              <ion-img img-sticker [src]="cardDocument.pathImageSticker" (ionError)="handleErrorLoadImage($event)"></ion-img>
            </ion-thumbnail>
          </div>
       </ion-col>
       <ion-col size="7">
         <ion-grid>
           <ion-row>
             <ion-col size="12">
               <ion-label color="primary"><b>Documento</b></ion-label>
             </ion-col>
           </ion-row>
           <ion-row>
             <ion-col size="12">
              <ion-text color="primary">{{ cardDocument.name }}</ion-text>
             </ion-col>
           </ion-row>
           <ion-row>
             <ion-col size="12">
               <ion-label color="primary"><b>Estado</b></ion-label>
             </ion-col>
           </ion-row>
           <ion-row>
             <ion-col size="12">
               <ion-text color="primary">{{ cardDocument.state }}</ion-text>
             </ion-col>
           </ion-row>
           <ion-row>
             <ion-col size="12">
               <ion-button fill="outline" expand="block" size="small" color="secondary" (click)="handleTapDetailsButton()">
                 DETALLES
               </ion-button>
             </ion-col>
           </ion-row>
         </ion-grid>
       </ion-col>
     </ion-row>
   </ion-grid>
  </ion-card-content>
</ion-card>
