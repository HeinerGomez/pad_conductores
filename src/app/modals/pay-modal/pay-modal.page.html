<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>Realizar Pago</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="handleTapCloseButton()">
        <ion-icon slot="icon-only" name="close" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="container-detail-pay">
    <div class="header-divider">
      <span>Detalle del pago</span>
    </div>
    <div class="body-wrapper">
      <ion-grid>
        <ion-row>
          <ion-col size="4">
            <span bold>Origen: </span>
          </ion-col>
          <ion-col size="8">
            <span>{{ offer.nameOriginCity }}</span>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">
            <span bold>Destino: </span>
          </ion-col>
          <ion-col size="8">
            <span>{{ offer.nameDestinationCity }}</span>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">
            <span bold>Valor Cobro: </span>
          </ion-col>
          <ion-col size="8">
            <span>{{ offer.freight | currency:'$' }}</span>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <i>* El valor del cobro corresponde al valor del servicio.</i>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
  <div [ngStyle]="{'margin-top': '10px'}">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Titular</ion-label>
            <ion-input name="holder" type="text"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Número Tarjeta</ion-label>
            <ion-input name="cardNumber" type="number"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">Mes (MM)</ion-label>
            <ion-input name="month" type="number"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">Año (AA)</ion-label>
            <ion-input name="year" type="number"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">CCV</ion-label>
            <ion-input name="ccv" type="number"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
<ion-footer>
  <ion-button expand="block" color="success">PAGAR</ion-button>
</ion-footer>
