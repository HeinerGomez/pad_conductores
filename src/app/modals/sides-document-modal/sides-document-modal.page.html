<ion-header>
  <ion-toolbar color="translucent">
    <ion-buttons slot="end">
      <ion-button (click)="handleTapCloseButton()">
        <ion-icon slot="icon-only" name="close" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides pager="true" full>
    <ion-slide *ngFor="let side of sides">
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <h2>{{ side.documentName }}</h2>
            <small> {{ side.name }}</small>
          </ion-col>
        </ion-row>
        <ion-row m-top-20>
          <ion-col size="12">
           <div image-container>
            <ion-thumbnail>
              <ion-img [src]="side.pathImage"></ion-img>
            </ion-thumbnail>
           </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <b>Estado:</b> {{ side.nameState }}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">
            <ion-button fill="clear" (click)="handleTapCameraButton(side)">
              <ion-icon name="aperture" slot="icon-only" size="large" color="primary"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="4">
            <ion-button fill="clear" (click)="handleTapGaleryButton(side)">
              <ion-icon name="photos" slot="icon-only" size="large" color="primary"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="4">
            <ion-button fill="clear" (click)="handleTapCommentButton(side)">
              <ion-icon name="chatboxes" slot="icon-only" size="large" color="primary"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
  </ion-slides>
</ion-content>
